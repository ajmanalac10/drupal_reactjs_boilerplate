# Platform.sh routes
# See https://docs.platform.sh/configuration/routes.html

# Frontend.
"http://{default}/":
    type: redirect
    to: "https://{default}/"

"https://{default}/":
    type: upstream
    upstream: "frontend:http"

# Backend.
"https://admin.{default}/":
    type: upstream
    upstream: "backend:http"
